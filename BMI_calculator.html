<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BMI Calculator</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container text-center mt-5">
    <h1 class="mb-4">BMI Calculator</h1>
    <div class="card p-4">
      <div class="mb-3">
        <input type="number" id="height" class="form-control" placeholder="Enter height in cm">
      </div>
      <div class="mb-3">
        <input type="number" id="weight" class="form-control" placeholder="Enter weight in kg">
      </div>
      <button onclick="calculateBMI()" class="btn btn-primary">Calculate</button>
      <h3 class="mt-4" id="result"></h3>
    </div>
  </div>

  <script>
    function calculateBMI() {
      const height = parseFloat(document.getElementById('height').value) / 100;
      const weight = parseFloat(document.getElementById('weight').value);
      const bmi = weight / (height * height);
      const result = document.getElementById('result');
      if (bmi < 18.5) result.innerText = `BMI: ${bmi.toFixed(2)} (Underweight)`;
      else if (bmi < 24.9) result.innerText = `BMI: ${bmi.toFixed(2)} (Normal weight)`;
      else if (bmi < 29.9) result.innerText = `BMI: ${bmi.toFixed(2)} (Overweight)`;
      else result.innerText = `BMI: ${bmi.toFixed(2)} (Obese)`;
    }
  </script>
</body>
</html>
